<!DOCTYPE html>
<html>
<head>
	<title>Quiz Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="App">
<!-- <div class="container"> -->
	<nav class="navbar navbar-dark bg-primary">
	<div class="container">

		<div class="text"><h3>QUIZ GAME</h3></div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="text text-right"><h5>Correct answers</h5></div>
			</div>
			<div class="col-md-4">
				<div class="text h3 text-center" id="id">Question</div>
				<div class="text h4 text-center" id="category">Category</div>
				<div class="well" id="question">Lorem ipsum</div>
				
				<div class="btn btn-primary btn-block" onclick="req()">Skip</div>

				<div class="text-center"> <h4 class="text-danger"><span class="glyphicon glyphicon-ok-circle"></span>INCORRECT</h4></div>
				<div class="text-center"> <h4 class="text-success"><span class="glyphicon glyphicon-remove-circle"></span>CORRECT</h4></div>
				<div class="panel panel-default" id="answer-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				<div id="letter-container"></div>
			</div>
			<div class="col-md-4">
				<div  class="text text-left">Total questions</div>
			</div>
		</div>
	</div>
	<!-- </div> -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
